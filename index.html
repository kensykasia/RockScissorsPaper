<html>
  <head>
    <meta charset="utf-8">
    <title>Page title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">
        Welcome to the game
        <span class="label text-warning">Rock</span>
        <span class="label text-info">Paper</span>
        <span class="label text-danger">Scissors</span>
      </h3>
    </div>
    <div id="js-newGameElement" class="container">
      <div class="row text-center">
        <button id="js-newGameButton" class="btn btn-default mt-5 mx-auto">New game
        </button>
      </div>
    </div>
    <div id="js-playerPickElement" class="container mt-5">
      <div class="row text-center">
      	<div class="mx-auto">
	        <button id="js-playerPick_rock" class="btn bg-warning">
	          <span class="badge">
	            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
	          </span>
	          Rock
	        </button>
	        <button id="js-playerPick_paper"  class="btn bg-info">
	          <span class="badge">
	          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
	          </span>
	          Paper
	          </button>
	          <button id="js-playerPick_scissors"  class="btn bg-danger">
	            <span class="badge">
	            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
	            </span>
	            Scissors
	          </button>
          </div>
      </div>
    </div>
    <div id="js-resultsTableElement" class="container mt-5" >
      <div class="row">
        <div class="col-xs-5 text-center mx-auto">
          <span id="js-playerPoints" class="badge">
          0
          </span>
          <span id="js-playerName">
          Player Name
          </span>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center mx-auto">
          <span id="js-computerPoints" class="badge">
          0
          </span>
          Computer
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center mx-auto">
          <span id="js-playerPick">
            Player selection
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center mx-auto">
          <span id="js-computerPick">
            Computer selection
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center mx-auto">
          <span id="js-playerResult">
            Player Score
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center mx-auto">
          <span id="js-computerResult">
            Computer Score
          </span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
 </html>
